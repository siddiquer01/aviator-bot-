<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ff4e50, #f9d423);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .rotating-image {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      animation: spin 4s linear infinite;
    }

    .aviator-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .input-boxes input {
      width: 45%;
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: red;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
    }

    .prediction {
      font-size: 20px;
      margin: 15px 0;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff22;
      padding: 15px;
      border-radius: 15px;
      margin-top: 30px;
      font-size: 20px;
    }

    .timer {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aviator Predictor</h1>

    <div class="image">
      <img src="aviator.png" alt="Aviator" style="max-width: 100%; height: auto;">


    </div>

    <div class="input-boxes">
      <input type="number" id="input1" placeholder="Enter old  value " />
      <input type="number" id="input2" placeholder="Enter new value " />
    </div>

    <button onclick="predict()">Next</button>

    <div class="prediction">
      <p><strong>Predicted 1:</strong> <span id="output1">--</span></p>
      <p><strong>Predicted 2:</strong> <span id="output2">--</span></p>
    </div>

    <div class="bottom-bar">
      <div class="Insta id - harshi._hacker">harshi._hacker</div>
    </div>
  </div>

  <script>
    function predict() {
      const val1 = parseFloat(document.getElementById('input1').value);
      const val2 = parseFloat(document.getElementById('input2').value);

      if (isNaN(val1) || isNaN(val2)) {
        alert('Please enter both values!');
        return;
      }

      // Dummy prediction logic
      const predicted1 = ((val1 + val2) / 2 + Math.random()).toFixed(2);
      const predicted2 = ((val1 * 0.6 + val2 * 0.4) + Math.random()).toFixed(2);

      document.getElementById('output1').textContent = predicted1 + 'x';
      document.getElementById('output2').textContent = predicted2 + 'x';
    }
  </script>
</body>
</html>
